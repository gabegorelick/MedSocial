<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
   <head><title>Edit Prescription Details</title>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <link rel="stylesheet" type="text/css" href="patient_style.css">
      <link rel="stylesheet" type="text/css" href="calendrical.css">
      <script src="jquery-1.6.2.min.js"></script>
      <script src="jquery.calendrical.js"></script>
      <script type="text/javascript">
         $(document).ready(function(){
            $("#start_date").calendricalDate({usa: true});
            $("#end_date").calendricalDate({usa: true});
            $("#time").calendricalTime();
         });
         function validate (){
            var x=document.forms["editRx_form"]["name"].value;
            if (x==null || x=="") {
               alert("Please enter a prescription name");
               return false;
            }
         }
      </script>
   </head>
   <body>
      <form id="editRx_form" name=editRx_form method="post" name="input" onsubmit="return validate()" action="">
         <div id="main_wrapper">
            <div id="header_wrapper"></div>
            <div id="content_wrapper">
               <div id="name_label_wrapper" class="col_label"><span id="name_label"> Prescription Name*: </span></div>
               <div id="name_input_wrapper" class="col_input"><input id="name" name="name" type="text" /></div>
               <div id="desc_label_wrapper" class="col_label"><span id="desc_label"> Description: </span></div>
               <div id="desc_input_wrapper" class="col_input"><textarea id="desc"></textarea></div>
               <div id="start_date_label_wrapper" class="col_label"><span id="start_date_label"> Start Date: </span></div>
               <div id="start_date_input_wrapper" class="col_input"><input id="start_date" type="text" /></div>
               <div id="end_date_label_wrapper" class="col_label"><span id="end_date_label"> End Date: </span></div>
               <div id="end_date_input_wrapper" class="col_input"><input id="end_date" type="text" /></div>
               <div id="time_label_wrapper" class="col_label"><span id="time_label"> Alert Time: </span></div>
               <div id="time_input_wrapper" class="col_input"><input id="time" type="text" /></div>
               <div id="repeat_label_wrapper" class="col_label"><span id="repeat"> Repeat Alert: </span></div>
               <div id="repeat_input_wrapper" class="col_input">
                  <input id="sunday" name="repeat" type="checkbox"> Sunday </input><br />
                  <input id="monday" name="repeat" type="checkbox"> Monday </input><br />
                  <input id="tuesday" name="repeat" type="checkbox"> Tuesday </input><br />
                  <input id="wednesday" name="repeat" type="checkbox"> Wednesday </input><br />
                  <input id="thursday" name="repeat" type="checkbox"> Thursday </input><br />
                  <input id="friday" name="repeat" type="checkbox"> Friday </input><br />
                  <input id="saturday" name="repeat" type="checkbox"> Saturday </input>
               </div>
               <div id="required_expl_wrapper"><p id="required_expl"> * indicates a required field. </p></div>
               <div id="button_bar">
                  <input type="submit" id="save" value="Save" />
                  <input type="button" id="cancel" value="Cancel" />
               </div>
            </div> <!-- end content_wrapper -->
         </div> <!-- end main_wrapper -->
      </form>
   </body>
</html>
